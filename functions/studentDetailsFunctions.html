<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var readStudentData = () => {
        var sname, sage, m1, m2, m3, m4, total, avg, grade;

        sname = prompt("Enter your name");
        sage = prompt("Enter your age");
        m1 = parseInt(prompt("Enter your marks"));
        m2 = parseInt(prompt("Enter your marks"));
        m3 = parseInt(prompt("Enter your marks"));
        m4 = parseInt(prompt("Enter your marks"));
        displayData();
        studentAverage();
      };
      var studentAverage = (m1, m2, m3, m4) => {
        total = m1 + m2 + m3 + m4;
        avg = total / 4;
        result();
      };
      var result = () => {
        if (avg >= 40) {
          grade = "you have passed";
          if (avg >= 60) {
            grade = "you have got 1st class";
          }
        } else {
          grade = "you have failed";
        }
      };
      var displayData = () => {
        readStudentData();
        console.log(sname);
        console.log(sage);
        console.log(m1);
        console.log(m2);
        console.log(m3);
        console.log(m4);
        console.log(grade);
      };
      displayData();
    </script>
  </body>
</html>
