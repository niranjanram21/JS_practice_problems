      // console.log(fibonacci(6));

      //Recursive fibonacci

      function recursiveFibonacciOf(n) {
        if (n < 2) {
          return n;
        } else {
          return recursiveFibonacciOf(n - 1) + recursiveFibonacciOf(n - 2);
        }
      }

      console.log(recursiveFibonacciOf(6));

      //time complexity : O(2^n)
