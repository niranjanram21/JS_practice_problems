<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var n = 0; n <= 100; n++) {
        if (n % 3 == 0) {
          console.log("fizz");
        }
        if (n % 5 == 0) {
          console.log("buzz");
        } else {
          console.log(n);
        }
      }
    </script>
  </body>
</html>
