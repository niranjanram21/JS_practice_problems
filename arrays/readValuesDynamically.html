<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [];
      var n = parseInt(prompt("Enter number of values in array"));
      var value;
      for (i = 0; i < n; i++) {
        value = parseInt(prompt("enter value"));
        data.push(value);
      }
      console.log(data);
    </script>
  </body>
</html>
