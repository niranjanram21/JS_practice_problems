  <body>
    <script>
      var data = [45, 56, 876, 34, 2, 987, 5, 678, 34];
      var smallest = data[0];

      for (i = 0; i < data.length; i++) {
        if (smallest > data[i]) {
          smallest = data[i];
        }
      }
      console.log(smallest);
    </script>
